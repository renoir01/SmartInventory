{% extends 'base.html' %}

{% block title %}Edit Product - Smart Inventory{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Edit Product</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
            <div class="form-group">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ product.description }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="Grains" {% if product.category == 'Grains' %}selected{% endif %}>Grains</option>
                    <option value="Vegetables" {% if product.category == 'Vegetables' %}selected{% endif %}>Vegetables</option>
                    <option value="Fruits" {% if product.category == 'Fruits' %}selected{% endif %}>Fruits</option>
                    <option value="Dairy" {% if product.category == 'Dairy' %}selected{% endif %}>Dairy</option>
                    <option value="Meat" {% if product.category == 'Meat' %}selected{% endif %}>Meat</option>
                    <option value="Beverages" {% if product.category == 'Beverages' %}selected{% endif %}>Beverages</option>
                    <option value="Snacks" {% if product.category == 'Snacks' %}selected{% endif %}>Snacks</option>
                    <option value="Household" {% if product.category == 'Household' %}selected{% endif %}>Household</option>
                    <option value="Other" {% if product.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <div class="input-group">
                    <span class="input-group-text">RWF</span>
                    <input type="number" id="price" name="price" class="form-control" step="1" min="0" value="{{ product.price }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="stock" class="form-label">Current Stock</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0" value="{{ product.stock }}" required>
            </div>
            
            <div class="form-group">
                <label for="low_stock_threshold" class="form-label">Low Stock Threshold</label>
                <input type="number" id="low_stock_threshold" name="low_stock_threshold" class="form-control" min="1" value="{{ product.low_stock_threshold }}" required>
                <small class="form-text text-muted">Stock level at which the system will alert you to restock</small>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success">Update Product</button>
                <a href="{{ url_for('manage_products') }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
